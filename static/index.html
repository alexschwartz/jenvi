<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <link type="text/css" href="css/base.css" rel="stylesheet" /> 
    <link type="text/css" href="css/Spacetree.css" rel="stylesheet" />
    <script language="javascript" type="text/javascript" src="js/jit.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery-1.5.2.js"></script>
    <script language="javascript" type="text/javascript" src="js/jenvi.js"></script>
  </head>
  <title>Jenvi Build Visualisation</title>
  <body onload="init();">
    <div id="title">Jenvi</div>
    <div id="inputfields">
      <div>Hudson URL to job:</div>
      <input id="jobUrl" type="textfield" size="100px" value="http://jenkins:8080/job/ApplicationX-Phase1"></input>
      <div><a href="javascript:void(0)" id="loadPipeline">Load Pipeline</a></div>
    </div>
    <div id="container"> 
      <div id="left-container">
        <div><a href="javascript:void(0)" id="showTree">Show Tree</a></div>
        <div id="id-list"></div> 
        <div id="stuff"></div>
      </div>
      <div id="center-container"> 
          <div id="infovis"></div>    
      </div>
      <div id="right-container"> 
        <h4>Tree Orientation</h4> 
        <table> 
            <tr> 
                <td> 
                    <label for="r-left">Left </label> 
                </td> 
                <td> 
                    <input type="radio" id="r-left" name="orientation" checked="checked" value="left" /> 
                </td> 
            </tr> 
            <tr> 
                 <td> 
                    <label for="r-top">Top </label> 
                 </td> 
                 <td> 
                    <input type="radio" id="r-top" name="orientation" value="top" /> 
                 </td> 
            </tr> 
            <tr> 
                 <td> 
                    <label for="r-bottom">Bottom </label> 
                  </td> 
                  <td> 
                    <input type="radio" id="r-bottom" name="orientation" value="bottom" /> 
                  </td> 
            </tr> 
            <tr> 
                  <td> 
                    <label for="r-right">Right </label> 
                  </td> 
                  <td> 
                   <input type="radio" id="r-right" name="orientation" value="right" /> 
                  </td> 
            </tr> 
        </table> 

        <h4>Selection Mode</h4> 
        <table> 
            <tr> 
                <td> 
                    <label for="s-normal">Normal </label> 
                </td> 
                <td> 
                    <input type="radio" id="s-normal" name="selection" checked="checked" value="normal" /> 
                </td> 
            </tr> 
            <tr> 
                 <td> 
                    <label for="s-root">Set as Root </label> 
                 </td> 
                 <td> 
                    <input type="radio" id="s-root" name="selection" value="root" /> 
                 </td> 
            </tr> 
        </table> 
      </div>
      <div id="log"></div> 
    </div>
  </body>
</html>
